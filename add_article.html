<!DOCTYPE html>
<html>
	<head>
		<title>Article</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<form name="add_article" method="post" action="#">
			<h2>Add a new Article</h2>
			<p>Article title</p>
			<input name='title' type='text' required>
			<p>Article text</p>
			<textarea name="text" required rows="15" cols="100"></textarea>
			<p>Image URL</p>
			<input type='url' name='url' required>
			<p>Continent</p>
			
		</form>
	</body>
</html>
